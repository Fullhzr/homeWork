    <script type="text/javascript">
    var index = 0;
    function addPanel(_title,_content){
        
        //超出窗口打开上限
        if(index>5){
        	alert("打开的页面超过上限");
        	
        }
        //已经打开窗口，则激活该Tab
        if($('#tt').tabs('exists',_title)){
        	$('#tt').tabs('select',_title)
        	return false;
        }
        
        index++;
        $('#tt').tabs('add',{
            title: _title,
            closable: true,
            href:_content
        });
    }
    </script>
